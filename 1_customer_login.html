<!DOCTYPE html>
<html>
    <head>
        <title>Nammaooruvandi login</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="css/fontawesome-all.css">
		<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/common.css">
        <script type="text/javascript" src= "js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src= "js/bootstrap.min.js"></script>		
        <script type="text/javascript" src= "js/script.js"></script>
    </head>
    <body>
	<!--Login Container-->
	<div class="nov-container">
		<!--Loagin Header-->
		<div class="logintitle">
			<div class="nov-h1">NAMMAOORUVANDI</div>
			<div class="logoimg">
				<img src="img/logo.png" class="logo">
			</div>	
		</div>
		<!--Loagin Form-->
		<div class="loginformCointainer">		
			<div class="signinTxt">Sign in</div>
			<form class="loginForm">
				<div class="md-form" id="userName">
					<input type="text" class="form-control">
					<label for="form1" class="active" id="usrNmLbl">User Name</label>
				</div>
				<div class="md-form" id="passWrd">
					<input type="text" class="form-control">
					<label for="form1" class="active" id="paswrdLbl">Password</label>
				</div>
				<div class="loginbutton">
					<a class="" href="#">Login</a>
				</div>	
			</form>
			<div class="signInWithTxt">Or sign in with</div>
			<div class="socialMediaicons">
				<div class="smicons"><i class="fa fa-facebook circle"></i></div>
				<div class="smicons"><i class="fa fa-twitter circle"></i></div>
				<div class="smicons"><i class="fa fa-google-plus circle"></i></div>
				<div class="clearfix"></div>
			</div>
				
		</div>	
		<!--Loagin Footer-->
		<div class="loginfooter">
			<div class="frgtpwrd">Forgot password</div>
			<div class="registernow">Register Now</div>	
			<div class="clearfix"></div>
		</div>
	</div>
	<!--Login Container End-->
    </body>		
</html>
