<!DOCTYPE html>
<html>
    <head>
        <title>Nammaooruvandi - Driver Signup</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="css/fontawesome-all.css">
		<link type="text/css" rel="stylesheet" href="css/common.css">
        <script type="text/javascript" src= "js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src= "js/bootstrap.min.js"></script>		
        <script type="text/javascript" src= "js/script.js"></script>
    </head>
    <body>
	<!-- Hambuger menu-->
	<div id="menu-button">
	  <div id="line-1"></div>
	  <div id="line-2"></div>
	  <div id="line-3"></div>
	</div>
	<div id="menu">
		<ul>
			<li>Home</li>
			<li>Trip</li>
			<li>settings</li>
			<li>Logout</li>
		</ul>
	</div>
	<!--signup Container-->
    <div class = "nov-container">
		<!--Loagin Header-->
		<div class="logintitle">
			<div class = "nov-h1">NAMMAOORUVANDI</div>
			<div class="logoimg">
				<img src="img/logo.png" class="logo">
			</div>	
		</div>
		<!--signup Form-->
		<div class = "nov-login-container">
			<div class = "heading">Sign Up</div>
			<form class = "signupform">
				<div class="username" id="userNameInpt">
					<label for="form1" class="active" id="usrNmLbl">Name</label>
					<input type="text" class="b-Line">
				</div>
				<div class="usermobileno" id="mobileNoInpt">
					<label for="form1" class="active" id="mblNoLbl">Mobile No</label>
					<input type="text" class="b-Line">
				</div>
				<div class="emailid" id="mailIdInput">
					<label for="form1" class="active" id="emailLbl">Email</label>
					<input type="text" class="b-Line">
				</div>				
				<div class = "licensefile">
					<label for="d">License file document</label>
					<input id="d" name="d" type="file" required aria-Required="true">
				</div>
				<div class = "chkboxtext">
					<label class = "mdl-checkbox mdl-js-checkbox" for = "checkbox1">
						<input type = "checkbox"  id= "checkbox1" 
						class = "mdl-checkbox__input" checked>
						<span class = "mdl-checkbox__label">Terms and Conditions</span>
					</label>
				</div>						
				<div class="register" id="regLk">
						<button type="button" onClick=" ">Register</button>
			    </div>						
			</form>			
		</div>	
		 <!--signup Container End-->
    </body>
	</html>
