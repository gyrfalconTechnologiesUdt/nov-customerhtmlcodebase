<!DOCTYPE html>
<html>
<head>
  <title>Nmmaooruvandi Dashboardpage</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="css/fontawesome-all.css">
		<link type="text/css" rel="stylesheet" href="css/mdb.min.css">  
		<link type="text/css" rel="stylesheet" href="css/common.css">
		<link type="text/css" rel="stylesheet" href="css/customer.css">
        <script type="text/javascript" src= "js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src= "js/bootstrap.min.js"></script>		
        <script type="text/javascript" src= "js/script.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<div class="nov-dashbrd-container">
		<nav> 
			<a href="" id="menuToggle" title="show menu"> <span class="navClosed"><i>show menu</i></span> </a> 
			<a href="#" title="Item 1">Your Trips</a> 
			<a href="#" title="Item 2">Payment</a> 
			<a href="#" title="Item 3">settings</a> 
			<a href="#" title="Item 3">Become a Driver</a>
			<a href="#" title="Item 3">Log Out</a> 
		</nav>
		<div id="map"></div>
		<div class="popupcontent" id="popUp">
			<div class="popupBox" >Turn on location services</div>	
			<div class="okBtn" id="close">Ok</div>
		</div>	
		<div class="Search" id="searchpopUp">Search</div>
		<div class="ListItems" id="listItmInpt">
			<img src="img/close.png" class="close" id="CloseId">
			<div class="listcontent">
				<div class="from" id="fromInpt">
					<label for="form1" class="active" id="fromLbl">From</label>
					<input type="text" class="b-Line">
				</div>
				<div class="to" id="toInpt">
					<label for="form1" class="active" id="toLbl">To</label>
					<input type="text" class="b-Line">
				</div>
				<div class="weight" id="weightInpt">
					<label for="form1" class="active" id="weightLbl">Weight</label>
					<input type="text" class="b-Line">
				</div>
				<div class="price" id="priceInpt">
					<label for="form1" class="active" id="priceLbl">Price</label>
					<input type="text" class="b-Line">
				</div>
			</div>	
			<div class="ConfirmBtn" id="searchCnfrm">Confirm</div>	
		</div>
	</div>	
	
</body>
</html>
