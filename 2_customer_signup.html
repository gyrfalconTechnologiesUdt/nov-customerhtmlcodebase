<!DOCTYPE html>
<html>
    <head>
        <title>Nmmaooruvandi signup</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="css/fontawesome-all.css">
		<link type="text/css" rel="stylesheet" href="css/mdb.min.css">  
		<link type="text/css" rel="stylesheet" href="css/common.css">
        <script type="text/javascript" src= "js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src= "js/bootstrap.min.js"></script>		
        <script type="text/javascript" src= "js/script.js"></script>
    </head>
    <body>
	<!--SignUp Container-->
		<div class="nov-container">
		<!--SignUp Header-->
			<div class="logintitle">
				<div class="nov-h1">NAMMAOORUVANDI</div>
				<div class="logoimg">
					<img src="img/logo.png" class="logo">
				</div>
				<!--Loagin Form-->
				<div class="loginformCointainer">	
				<div class="signinTxt">Sign up</div>
				<form class="loginForm">
					<div class="Firstname" id="firstNmInpt">
						<label for="form1" id="fnameLbl">Firstname</label>
						<input type="text" class="b-Line">			
					</div>
					<div class="Lastname" id="lastNmInpt">
						<label for="form1" id="lNameLbl">Lastname</label>
						<input type="text" class="b-Line">
					</div>
					<div class="emailid" id="mailIdInput">
						<label for="form1" id="emailLbl">Email</label>
						<input type="text" class="b-Line">
					</div>
					<div class="usermobileno" id="mobileNoInpt">
					<label for="form1" id="mblNoLbl">Phone no</label>
						<input type="text" class="b-Line">
					</div>
						<div class="register">
						<a class="" href="#">Register</a></div>	
				</form>		
				</div>						
		</div>
    </body>
	<!--signup container end-->
</html>
