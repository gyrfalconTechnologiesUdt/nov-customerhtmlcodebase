<!DOCTYPE html>
<html>
    <head>
        <title>Nmmaooruvandi signup</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="css/fontawesome-all.css">
		<link type="text/css" rel="stylesheet" href="css/mdb.min.css">  
		<link type="text/css" rel="stylesheet" href="css/common.css">
        <script type="text/javascript" src= "js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src= "js/bootstrap.min.js"></script>		
        <script type="text/javascript" src= "js/script.js"></script>
    </head>
    <body>
		<div class="body">
			<div class="heading">NAMMAOORUVANDI</div>
				<div class="logopart">
						<img src="img/logo.png" class="logo">
				</div>
				<div class="feild">	
				<div class="Signin">Sign up</div>
					<div class="md-form">
						<input type="text" id="Fname" class="form-control">
						<label for="Fname">Firstname</label>
					</div>
					<div class="md-form">
						<input type="text" id="Lname" class="form-control">
						<label for="Lname">Lastname</label>
					</div>
					<div class="md-form">
						<input type="text" id="email" class="form-control">
						<label for="email">Email</label>
					</div>
					<div class="md-form">
						<input type="text" id="phno" class="form-control">
						<label for="phno">Phone no</label>
					</div>
						<div class="register">
							<a class="waves-effect waves-light btn" href="#">Register</a>
						</div>		
				</div>		
						
						
		</div>
    </body>
	<script type="text/javascript" src= "js/mdb.min.js"></script>
</html>
